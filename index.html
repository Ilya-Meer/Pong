<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>
			<div id="game"></div>


			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 256" width="512" height="256">

				<!-- board -->
				<rect x="0" y="0" width="512" height="256" fill="#353535" />

				<!-- paddles -->
				<rect x="10" y="100" width="8" height="56" fill="white" stroke="white" rx="5" ry="5"/>

				<rect x="494" y="100" width="8" height="56" fill="white" stroke="white" rx="5" ry="5"/>
				
				<!-- ball -->
				<circle cx="200" cy="200" r="8" fill="white"/>

				<!-- net -->
				<line stroke-dasharray="15, 15"  x1="256" y1="1" x2="256" y2="255" stroke="#222222" stroke-width="4"/>

				<!-- scoreboard -->
				<text x="200" y="25" fill="white" font-size="25">1</text>
				<text x="312" y="25" fill="white" font-size="25">2</text>



		</svg>





			<!-- Rough-out your SVG mark-up here to start... -->
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
