<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>

			<div id="game" class="container"></div>
		</div>
		<div class="instructions">
			<div class="p1">
				<h2>Player 1 Controls</h2>
				<p>Move Up: A key</p>
				<p>Move Down: Z key</p>
			</div>
			<div class="p2">
				<h2>Player 2 Controls</h2>
				<p>Move Up: Up Arrow</p>
				<p>Move Down: Down Arrow</p>
			</div>
			<div class="general">
				<p>Press the spacebar to pause the game.</p>
				<p>Press the 'r' key to reset the game.</p>
			</div>
		</div>
		<script type="text/javascript" src="./build/bundle.js"></script>
	</body>
</html>
